<!DOCTYPE html>
<html>
    <head>
        <style>
            #div1, #div2 {
                float: left;
                width:  100px;
                height: 31px;
                margin:  0px;
                padding: 0px;
                border: 1px solid black;
            }
        </style>
        <script type="text/javascript" src="Teste.js"></script>
    </head>
    
    <body>
        <h2>Drag and Drop</h2>
        <p>Drag the image back and forth between the two div elements.</p>
        
        <div id="div1" ondrop="drop(event)" ondragover="allowDrop(event)">
            <img src="image1.bmp" draggable="true" ondragstart="drag(event)" id="drag1" width="41" height="31">
            <img src="image2.bmp" draggable="true" ondragstart="drag(event)" id="drag2" width="41" height="31">
        </div>
        
        <div id="div2" ondrop="drop(event)" ondragover="allowDrop(event)"></div>
    </body>
</html>
